{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    <script src='{% static "js/all.js"%}'></script>
    <link rel="stylesheet" href='{% static "css/login.css" %}'>

</head>
<body>
    <!--Start of Title section-->
    <header>
            <div id='header' class="container-fluid bg-primary">
                <div class="row text-center text-white">
                    <div class="col-sm-12 col-md-9 col-xs-9">
                        <h2>Dr B R Ambedkar National Institute of Technology</h2>
                        <h2> Jalandhar</h2>
                    </div>
                    <div class="col-sm-12 col-md-3 col-xs-3">
                        <img src="{% static 'img/NITJ_Logo.jpg' %}">
                    </div>
                </div>
            </div>
        </header><br>
        <!--End of title section-->
    <div class="container">
        <div class="row align-items-center ">
                    <div class="col-6 text-center">
                            <h3 class="text-primary">ADMINISTRATIVE LOGIN</h3><br>
                            <form method="post" action="{% url 'admin' %}">{% csrf_token %}
                                <label for="username">USERNAME:</label>
                                <input type="username" name="username" id="" class="mr-4 col-6"><br><br>
                                <label for="password">PASSWORD:</label>
                                <input type="password" name="password" class="mr-4 col-6"><br>
                                <input type="hidden" name="next" value="{{ next }}" />
                                <button type="submit" class="btn btn-primary mt-3 ml-5">Submit</button><br><br>
                                <label>
                                    <input type="checkbox" class="ml-5"> Remember me
                                </label><br>
                                <a href="" class="ml-5">Forget password</a>
                            </form><br><br>
                            <a href=""><button class="btn btn-info ml-5">CLICK HERE TO REGISTER</button></a>
                        </div>
                        <div class="col-6 text-center">
                            <h3 class="text-primary">FACULTY LOGIN</h3><br>
                                <form method="post" action="{% url 'login' %}">{% csrf_token %}
                                        <label for="username">USERNAME:</label>
                                        <input type="username" name="username" class="mr-4 col-6"><br><br>
                                        <label for="password">PASSWORD:</label>
                                        <input type="password" name="password" class="mr-4 col-6"><br>
                                        <input type="hidden" name="next" value="{{ next }}" />
                                        <button type="submit" class="btn btn-primary mt-3 ml-5">Submit</button><br><br>

                                        <!--<input type="hidden" name="next" value="{{next}}" />-->
                                        <label>
                                            <input type="checkbox" class="ml-5"> Remember me
                                        </label><br>
                                        <a href="" class="ml-5">Forget password</a>
                                    </form><br><br>
                                    <a href=""><button class="btn btn-info ml-5">CLICK HERE TO REGISTER</button></a>
                        </div>
            </div>
        </div>
    <script src='{% static "js/jquery-3.3.1.min.js"%}'></script>
    <script src='{% static "js/bootstrap.bundle.min.js"%}'></script>
</body>
</html>
